
<div ng-include="'app/common/header.html'"></div>

<!-- a carousel for special items -->
<section class="sb-carousel" ng-controller="homeCtrl as HOME_CTRL">
    <div class="sb-slider-box" ng-style="HOME_CTRL.styleSliderBoxLeft">
        <img ng-repeat="IMG_NAME in HOME_CTRL.carouselImages"
            ng-src="{{IMG_NAME}}" class="sb-slide-image">
    </div>
    <span id="nav-next" ng-click="HOME_CTRL.slideForward()" >&#8678;</span>
    <span id="nav-prev" ng-click="HOME_CTRL.slideBackward()" >&#8680;</span>
    <div class="sb-circle-box" ng-style="HOME_CTRL.styleCircleBox">
        <button class="sb-circle" ng-repeat="IMG_NAME in HOME_CTRL.carouselImages"
            ng-click="HOME_CTRL.goToSlide($index)"
            ng-style="HOME_CTRL.getOpacityObj($index)"></button>
    </div>
    <!--jumbo text in the center of slide -->
    <section class="sb-slider-caption">{{HOME_CTRL.curCarouselProduct.name}}</section>
    <div class="sb-slider-info"><span>{{HOME_CTRL.curCarouselProduct.feature[0]}}</span></div>
    <button class="sb-slider-ctrl" ng-click="SHOPPING_CTRL.navProduct(HOME_CTRL.curCarouselProduct)">
        Take Me There</button>
    </section>
</section>

<!-- rows of cards with product description, price, high level attractions -->
<section>
    <div class="product-strip">
        <div class="panel panel-success" ng-repeat="PROD in SHOPPING_CTRL.products">
            <div class="panel-heading">{{PROD.name}}</div>
            <div class="panel-body">
                <a href="#!/product" ng-click="SHOPPING_CTRL.clickProduct($index)">
                    <img class="img img-rounded" ng-src="{{PROD.image_url + 'thumbnail/tn-1.jpg'}}"></a>
            </div>
            <div class="panel-footer">${{PROD.price}}
                <span class="pull-right">{{SHOPPING_CTRL.getProductStatus(PROD)}}</span></div>
        </div>
    </div>
</section>

<div ng-include="'app/common/footer.html'"></div>
